<div class="tab-container p-3 mt-3 mx-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page">Users</a>
        </li>
    </ul>

    <div class="tab-content mt-3 p-3">
         <dx-data-grid
            [dataSource]="users"
            [showBorders]="true"
            [paging]="{ pageSize: 10 }"
            [pager]="{ showPageSizeSelector: true, allowedPageSizes: [5, 10, 20] }">
            <dxi-column dataField="id" caption="ID" [width]="70"></dxi-column>
            <dxi-column dataField="name" caption="Name"></dxi-column>
            <dxi-column dataField="email" caption="Email"></dxi-column>
            <dxi-column dataField="role" caption="Role"></dxi-column>
        </dx-data-grid>
    </div>
</div>
