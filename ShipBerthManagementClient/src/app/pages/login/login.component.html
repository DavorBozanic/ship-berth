<div
  class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="d-flex justify-content-center align-items-center">
    <img
      class="w-25 m-3 fixed-logo-size"
      src="assets/images/logo.png"
      alt="Maritime Center of Excellence d.o.o. logo" />
  </div>
  <div class="border rounded card-size">
    <div class="p-4">
      <form [formGroup]="loginForm">
        <h4 class="fw-bold">Login</h4>
        <div class="mt-3">
          <label for="inputUsername" class="form-label required">Username</label>
          <input
            id="inputUsername"
            type="text"
            class="form-control"
            formControlName="username"
            required />
          <div class="invalid-feedback d-block"
            *ngIf="
              (loginForm.get('username')?.touched &&
                loginForm.get('username')?.invalid) ||
              (loginForm.get('username')?.dirty &&
                loginForm.get('username')?.invalid)">
            Field is required
          </div>
        </div>
        <div class="mt-3">
          <div class="d-flex justify-content-between">
            <label for="inputPassword" class="form-label required">Password</label>
          </div>
          <div class="input-group">
            <input
              id="inputPassword"
              [type]="isPasswordHidden ? 'password' : 'text'"
              class="form-control"
              formControlName="password"
              required />
            <button
              type="button"
              class="input-group-text"
              (click)="isPasswordHidden = !isPasswordHidden">
              <i [ngClass]="!isPasswordHidden ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'">
              </i>
            </button>
          </div>
          <div class="invalid-feedback d-block"
            *ngIf="
              (loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid) ||
              (loginForm.get('password')?.dirty &&
                loginForm.get('password')?.invalid)">
            Field is required
          </div>
        </div>
        <div class="d-flex justify-content-center my-3">
          <button
            type="submit"
            class="btn btn-dark w-25"
            [disabled]="!loginForm.valid"
            (click)="onLogin()">
            Login
          </button>
        </div>
        <div class="invalid-feedback d-block d-flex justify-content-center"
          *ngIf="authError">
           {{ authError }}
        </div>
      </form>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center border-top rounded-bottom py-2 bg-light">
      <div>Don't have an account?&#160;</div>
      <a class="link-opacity-100" routerLink="/register">Create one!</a>
    </div>
  </div>
  <div class="text-muted pt-4" [innerHTML]="copyrightInformation"></div>
</div>
