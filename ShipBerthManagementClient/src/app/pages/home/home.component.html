<div class="d-flex vh-100 bg-white">
  <div class="d-flex flex-column vh-100 sidebar">
    <div class="d-flex justify-content-center align-items-center p-3 m-2">
      <img
        class="w-75"
        src="assets/images/logo.png"
        alt="Maritime Center of Excellence logo" />
    </div>
    <div class="d-flex flex-column border-top border-bottom border-secondary flex-grow-1 m-2 py-2 px-1">
      <button class="btn btn-outline-dark w-100 mb-2 d-flex justify-content-center" routerLink="ship">
        <div class="d-none d-md-block">
          <div class="d-flex justify-content-start align-items-center">
            <span class="bi bi-calculator-fill me-2"></span>Ships
          </div>
        </div>
      </button>
      <button class="btn btn-outline-dark w-100 d-flex justify-content-center" routerLink="berth">
        <div class="d-none d-md-block">
          <div class="d-flex justify-content-start align-items-center">
            <span class="bi bi-graph-up me-2"></span>Berths
          </div>
        </div>
      </button>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center px-1 pb-2 mx-2">
      <button class="btn btn-outline-dark w-100 d-flex justify-content-center align-items-center" (click)="onLogout()">
        <span class="bi bi-arrow-right-square"></span>
        <span class="ms-2 d-none d-md-inline">Logout</span>
      </button>
    </div>
  </div>
  <div class="d-flex flex-column flex-grow-1 home-content">
    <router-outlet></router-outlet>
  </div>
</div>
