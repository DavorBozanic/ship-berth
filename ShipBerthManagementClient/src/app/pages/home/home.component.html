
<div class="d-flex vh-100 bg-white">
  <div class="d-flex flex-column vh-100 sidebar">
    <div class="d-flex justify-content-center align-items-center p-3 m-2">
      <img
        class="w-75"
        src="assets/images/logo.png"
        alt="Maritime Center of Excellence logo" />
    </div>
    <div class="d-flex flex-column border-top border-bottom border-secondary flex-grow-1 m-2 py-2 px-1">
      <a class="nav-link w-100 mb-2 d-flex justify-content-center align-items-center" 
         routerLink="user" routerLinkActive="active">
        <span class="bi bi-person-fill me-1"></span>
        <span class="ms-1 d-none d-md-inline">Users</span>
      </a>
      <a class="nav-link w-100 mb-2 d-flex justify-content-center align-items-center" 
         routerLink="ship" routerLinkActive="active">
        <span class="bi bi-compass-fill me-1"></span>
        <span class="ms-1 d-none d-md-inline">Ships</span>
      </a>
      <a class="nav-link w-100 d-flex justify-content-center align-items-center" 
         routerLink="berth" routerLinkActive="active">
        <span class="bi bi-water me-1"></span>
        <span class="ms-1 d-none d-md-inline">Berths</span>
      </a>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center px-1 pb-2 mx-2">
      <a class="nav-link w-100 d-flex justify-content-center align-items-center" href="#"
         (click)="onLogout()">
        <span class="bi bi-arrow-right-square me-1"></span>
        <span class="ms-1 d-none d-md-inline">Logout</span>
      </a>
    </div>
  </div>
  <div class="d-flex flex-column flex-grow-1 home-content">
    <router-outlet></router-outlet>
  </div>
</div>
